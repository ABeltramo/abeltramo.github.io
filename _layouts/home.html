<!DOCTYPE html>
<html>
<head>
{% include head.html %}
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
	<div class="notepad-parallax-background" style="background-image: url(/images/Alps.jpg)"></div>
<header class="notepad-site-head">
    <div class="notepad-site-head-menu">
    </div>
    <div class="notepad-site-head-content">
        <div class="notepad-site-head-bg"></div>
        <h1 class="notepad-blog-description">{{ site.title }}</h1>
		<h2 class="notepad-blog-title">
            <span class="notepad-site-head-title-bg">
                {{ site.description }}
            </span>
        </h2>
    </div>
</header>
<footer class="notepad-site-footer">
    <div class="social-icons">   
        {% if site.owner.twitter %}
        <a href="http://twitter.com/{{ site.owner.twitter }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.google_plus %}
        <a href="{{ site.owner.google_plus }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-google-plus fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.instagram %}
        <a href="http://instagram.com/{{ site.owner.instagram }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-instagram fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.github %}
        <a href="http://github.com/{{ site.owner.github }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-github fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
        {% if site.owner.facebook %}
        <a href="http://facebook.com/{{ site.owner.facebook }}">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
        </a>
        {% endif %}
    </div>    
</footer>

{% include scripts.html %}  
</body>
</html>
